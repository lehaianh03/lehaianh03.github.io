<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/dangki.css">
	<link rel="stylesheet" type="text/css" href="bootstrap5/bootstrap5/css/bootstrap.min.css">
</head>
<body>
<div class="container-fulid">
	<img src="img/background_dky.png">
	<form action="#" class="needs-validation" id="bangdky">
		<h2 style="margin-top: 10px;">Create An Account</h2>
		<p>Create an account to start bidding with us online today!</p>

<!-- NHẬP TÀI KHOẢN ĐĂNG KÍ  -->
		<div class="col-mt-6">
			<label for="uname" class="form-label" style="margin: 20px">Username:</label>
			<input type="text" class="form-control" id="uname" placeholder="Enter Username" name="uname" required>
			<div class="valid-feedback">Hợp lệ</div>
			<div class="invalid-feedback">Không hợp lệ mời nhập lại</div>
		</div>

<!-- NHẬP MẬT KHẨU  -->
		<div class="col-mt-6">
			<label for="pwd" class="form-label" style="margin: 20px">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd" required>
			<div class="valid-feedback">Hợp lệ</div>
			<div class="invalid-feedback">Không hợp lệ mời nhập lại</div>
		</div>
		
<!-- NHẬP LẠI MẬT KHẨU  -->
		<div class="col-mt-6">
			<label for="pwd" class="form-label" style="margin: 20px">Retype Password:</label>
			<input type="password" class="form-control" id="rpwd" placeholder="Retype Password" name="pswd" required>
			<div class="valid-feedback">Hợp lệ</div>
			<div class="invalid-feedback">Không hợp lệ mời nhập lại</div>
		</div>

<!-- NÚT TẠO TÀI KHOẢN  -->

		<div><a href="bangdangnhap.html"><button type="submit" name="Đăng nhập" class="btn btn-success" id="dky">Create Account</button></a></div>

		<p>Already Have An Account? <a href="bangdangnhap.html" style=" color: black;">Sign In</a></p>

	</form>
</div>




<script src="bootstrap5/bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
