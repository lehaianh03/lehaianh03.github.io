<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/dangnhap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap5/bootstrap5/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container-fulid">
	<img src="img/background_dnhap.png">
	<form action="#" class="needs-validation" id="bangdnhap">
		<h1 style="margin-top: 20px;">Sign In</h1>
		<p>Welcome to our community!</p>

<!-- TÊN ĐĂNG NHẬP  -->		
		<div class="col-mt-6">
			<label for="uname" class="form-label" style="margin: 20px">Username:</label>
			<input type="text" class="form-control" id="uname" placeholder="Enter Username" name="uname" required>
			<div class="valid-feedback">Hợp lệ</div>
			<div class="invalid-feedback">Không hợp lệ mời nhập lại</div>
		</div>

<!-- NHẬP MẬT KHẨU  -->
		<div class="col-mt-6">
			<label for="pwd" class="form-label" style="margin: 20px">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd" required>
			<div class="valid-feedback">Hợp lệ</div>
			<div class="invalid-feedback">Không hợp lệ mời nhập lại</div>
		</div>

<!-- NÚT ĐĂNG NHẬP  -->
		<div><a href="index.html"><button type="submit" name="Đăng nhập" class="btn btn-success" id="dnhap">Sign In</button></a></div>

		<p><a href="bangdangki.html" style="text-decoration: none; color: black;">Don't have an account? SignUp now!</a></p>

	</form>
</div>
